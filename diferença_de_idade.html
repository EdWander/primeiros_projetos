<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(diferença) {
        document.write(diferença)
    }

    var titulo = ("Quantos anos você tem de diferença da sua irmã?");

    mostra("<h1>" + titulo + "</h1>");

    pulaLinha();

    var minhaIdade = 26;
    var idadeIrmã = 30;

    mostra("Nossa diferença de idade é " + (minhaIdade-idadeIrmã) + " anos");
    
    pulaLinha ();

</script>
